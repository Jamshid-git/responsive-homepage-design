<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href=css/animate.css>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  <title>Responsive homepage design</title>
</head>
<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-inverse fixed-top">
      <a class="navbar-brand" href="#">Jamshid</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        
      </div>
    </nav>
  </div>
  <!--slider-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 banner" src="images/1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="animate__animated animate__slideInDown" style="animation-delay: 1s;">We are <span>Creative</span></h2>
          <h3 class="animate__animated animate__fadeInUp" style="animation-delay: 2s;">Web design and developmen</h3>
          <p class="animated zoomIn" style="animation-delay: 3s;"><a href="#">Contact us</a></p>
      </div> </div>
      <div class="carousel-item">
        <img class="d-block w-100 banner" src="images/2.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="animate__animated animate__bounceInRight" style="animation-delay: 1s;">We are <span>Franco</span></h2>
          <h3 class="animate__animated animate__bounceInLeft" style="animation-delay: 2s;">Web design and developmen</h3>
          <p class="animate__animated animate__bounceInRight" style="animation-delay: 3s;"><a href="#">Contact us</a></p>
      </div></div>
      <div class="carousel-item">
        <img class="d-block w-100 banner" src="images/3.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h2 class="animate__animated animate__zoomIn" style="animation-delay: 1s;">We are <span>Diligent</span></h2>
          <h3 class="animate__animated animate__fadeInLeft" style="animation-delay: 2s;">Web design and developmen</h3>
          <p class="animate__animated animate__zoomIn" style="animation-delay: 3;"><a href="#">Contact us</a></p>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</body>
